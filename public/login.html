<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="vh-100">
    <div class="container d-flex justify-content-center align-items-center bg-login w-100 h-100 ">
        <div class="position-relative w-50">
            <div class="card ">
                <div class="card-header">
                  <ul class="nav nav-tabs card-header-tabs justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Entrar</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="signup.html">Registrarse</a>
                    </li>
                  </ul>
                </div>
                <div class="card-body text-center">
                    <form>
                        <div class="form-group text-left">
                          <label for="cedula">Cédula</label>
                          <input type="number" class="form-control" id="cedula" aria-describedby="Cédula">
                        </div>
                        <div class="form-group text-left">
                          <label for="contrasena">Contraseña</label>
                          <input type="password" class="form-control" id="contrasena">
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                      </form>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
